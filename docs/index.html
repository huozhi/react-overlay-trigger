<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>React Overlay Trigger</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-tomorrow.min.css" />
<style>
:root {
  --theme-background: #97c8d4;
  --theme-text-color: #2e8492;
  --theme-background--dark: #16788c;
}

* {
  box-sizing: border-box;
}

html, body {
  position: relative;
  margin: 0;
  padding: 0;
}

h1, h2, small {
  letter-spacing: 0.5px;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 15px;
  line-height: 1.5;
  background-color: var(--theme-background);
  color: var(--theme-text-color);
  -webkit-font-smoothing: antialiased;
}

.App {
  max-width: 768px;
  margin: auto;
  padding: 2em 16px;
  padding-bottom: 500px;
}

.App-title {
  margin: 30px 0 60px;
  font-size: 36px;
  font-weight: 500;
  letter-spacing: 1.5px;
}

.App-title h2 {
  margin: 0.3em 0 0;
}

.App-title small {
  font-size: 20px;
  font-weight: 300;
}

.App-subtitle {
  font-size: 24px;
  font-weight: 600;
}

.App-github {
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
}

.Demo {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  margin-bottom: 1em;
}

.Example {
  margin-bottom: 50px;
}

.Trigger {
  display: block;
  flex-shrink: 0;
  min-width: 160px;
  margin: 16px 0;
  padding: 8px 16px;
  border: 0;
  font-size: 20px;
  color: var(--theme-text-color);
  outline: none;
  border-radius: 0.5em;
  background: #97c8d4;
  box-shadow: 23px 23px 44px #5f7e86, 
              -6px -6px 44px #cfffff;
  transition: all .2s ease;
}

.Trigger:active,
.Trigger:hover,
.Trigger:focus {
  background: #8ed1e2;
  box-shadow: 15px 7px 16px 1px #86bbc7, -6px -6px 44px #d0ffff;
}

@keyframes fade {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

.Overlay {
  animation: fade 0.3s ease 0.1s both;
}

.App-code {
  display: block;
  overflow: auto;
  white-space: pre-wrap;
  padding: 0;
  font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New;
}

:not(pre)>code[class*=language-], pre[class*=language-] {
  background-color: #16788c;
  border-radius: 1em;
  box-shadow: -10px -10px 50px #a2dce6, 
              10px 10px 50px #324f54;
  transition: all .2s ease;
}

:not(pre)>code[class*=language-]:hover, pre[class*=language-]:hover {
  box-shadow: -10px -10px 50px #a2dce6, 10px 10px 50px #44696f;
}

</style>
</head>
<body>
  <div id="root"></div>
</body>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.js"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-javascript.min.js"></script>
<script type="module" src="./app.jsx"></script>
</html>
